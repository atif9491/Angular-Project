<div id="card-container">
<mat-card class="example-card" *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.category_id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://techcrunch.com/wp-content/uploads/2011/03/error-404-not-found1.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{user.detailed_description.slice(0, 120)}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
