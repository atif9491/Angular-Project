<div id="card-container">
    <mat-card class="example-card" *ngFor="let article of articles">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ article.title.slice(0,47) }}...</mat-card-title>
          <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="article.urlToImage; else noImage" [src]="article.urlToImage" alt="{{ article.title }}">
        <ng-template #noImage>
          <img [src]="'https://www.wpoven.com/blog/wp-content/uploads/2022/09/error-404-not-found.png'" alt="{{ article.title }}">
        </ng-template>
        <mat-card-content>
          <p>{{ article.description ? article.description : 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' }}</p>
          
        </mat-card-content>
        <mat-card-actions>
        <a href="{{article.url}}" target="_blank"> <button mat-button>Read More</button></a>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
